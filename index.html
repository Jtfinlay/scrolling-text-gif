<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling Text GIF Generator</title>
  </head>
  <body>
    <div id="app">
      <h1>Scrolling Text GIF Generator</h1>
      <div class="controls">
        <div class="input-group">
          <label for="text-input">Text:</label>
          <input
            type="text"
            id="text-input"
            placeholder="Enter your text"
            value="hello world"
          />
        </div>
        <div class="input-group">
          <label for="color-input">Color:</label>
          <input type="color" id="color-input" value="#5865f2" />
        </div>
        <div class="input-group">
          <label for="font-input">Font:</label>
          <select id="font-input">
            <option value="Arial Narrow">Arial Narrow</option>
            <option value="Catamaran">Catamaran</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
          </select>
        </div>
        <div class="input-group">
          <label for="bold-input">
            <input type="checkbox" id="bold-input" checked />
            Bold
          </label>
        </div>
        <div class="input-group">
          <label for="continuous-input">
            <input type="checkbox" id="continuous-input" />
            Loop seamlessly
          </label>
        </div>
        <div class="input-group">
          <label for="slack-input">
            <input type="checkbox" id="slack-input" checked />
            Slack mode (Downscale to keep &lt; 128KB, and limit to 50 frames)
          </label>
        </div>
        <div class="input-group">
          <label for="offset-input">
            <input type="checkbox" id="offset-input" />
            Offset mode (Multiple GIFs for wide text) (You should also use loop)
          </label>
        </div>
        <div class="input-group">
          <label for="speed-input">Speed:</label>
          <input
            type="range"
            id="speed-input"
            min="1"
            max="50"
            step="1"
            value="25"
          />
          <span id="speed-value">25</span>
        </div>
      </div>
      <div class="preview">
        <div id="loading-spinner" style="display: none">
          <div class="spinner"></div>
          <p>Generating GIF...</p>
        </div>
        <div id="gif-display" style="display: none"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
